{% extends 'layout.html' %}

{% block title %}Add Farm{% endblock %}

{% block content %}
<h1>Add a New Farm</h1>
<form method="post" action="{{ url_for('add_farm') }}">
    <div class="mb-3">
        <label for="farm_name" class="form-label">Farm Name</label>
        <input type="text" class="form-control" id="farm_name" name="farm_name" placeholder="Enter farm name">
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
    </div>
    <div class="mb-3">
        <label for="area" class="form-label">Area (in acres)</label>
        <input type="number" class="form-control" id="area" name="area" placeholder="Enter area">
    </div>
    <button type="submit" class="btn btn-primary">Add Farm</button>
</form>
{% endblock %}
